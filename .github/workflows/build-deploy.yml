name: Build & Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android AppBundle
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: Build iOS Debug
        run: flutter build ios --debug --no-codesign

      - name: Package iOS IPA
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r Runner.ipa Payload

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get Changelog
        id: changelog
        run: |
          CHANGELOG=$(git log -1 --pretty=format:"%s")
          echo "CHANGELOG=$CHANGELOG" >> $GITHUB_ENV

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: "v${{ env.VERSION }}-${{ github.run_number }}"
          name: "${{ env.VERSION }} (Release)"
          body: "${{ env.CHANGELOG }}"
          artifacts: "Runner.ipa,build/app/outputs/flutter-apk/app-release.apk,build/app/outputs/bundle/release/app-release.aab"
          token: ${{ secrets.GITHUB_TOKEN }}
